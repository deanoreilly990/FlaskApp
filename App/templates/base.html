<!DOCTYPE html>
<html lang="en">

<head>
  <style>
  input[type=textsearch] {
      width: 120px;
      box-sizing: border-box;
      height:100%;
      border: 2px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      background-color: white;
      background-image: url('searchicon.png');
      background-position: 10px 10px;
      background-repeat: no-repeat;
      padding: 12px 20px 12px 40px;
      -webkit-transition: width 0.4s ease-in-out;
      transition: width 0.4s ease-in-out;
  }
  input[type=textsearch]:focus {
      width: 100%;
  }
.navbar{
    background-color:#333
  }
  </style>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" type="image/x-icon" href='/static/images/Offical.png'>
    <title>Dublin Dash</title>
    <link href="/static/css/mycss.css" rel="stylesheet">
    <!-- Bootstrap Core CSS -->

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/static/css/sb-admin.css" rel="stylesheet">
    <!-- Morris Charts CSS -->
    <link href="/static/css/plugins/morris.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="/static/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script>
    function show(id, value) {
        document.getElementById(id).style.display = value ? 'block' : 'none';
    }

    function change(){
      show('page-wrapper', true);
      show('loading-wrap', false);
    }

    setTimeout(change,1500);
    </script>

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" style="background-color: #333;" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            <!-- Top Menu Items -->
            <a class="navbar-brand" href="index.html">Dublin Dash </a>
                <ul id="menu">
                <li>
                  <a href="{{url_for('home')}}">Home</a></li>
                    <li>
                    <a href="{{url_for('landing')}}">Current Data</a>
                  </li>
                  <li>
                    <a href="#">Historical</a>
                  </li>
                  <li><a href="{{url_for('comparesearch')}}">Compare Areas</a></li>
                  <li><a href="{{url_for('story')}}">Story Board</a></li>
                  <li>
                    <div id = 'search'>
                      <form method="post" action="{{ url_for('search') }}">
                        <label for="search"></label>
                        <input type="textsearch" name='Search' placeholder="Search By Area" /><br />
                      </form>
                    </div>

              </li>
              </ul>
            </div>
            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
            <div id = 'side'>
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                  <div id ='sideways'>
                    <li>
                        <a href="{{ url_for('year', my_var='2016') }}"><i class="fa fa-fw fa-bar-chart-o"></i> 2016</a>
                    </li>
                    <li>
                        <a href="{{ url_for('year', my_var='2015') }}"><i class="fa fa-fw fa-table"></i> 2015</a>
                    </li>
                    <li>
                        <a href="{{ url_for('year', my_var='2014') }}"><i class="fa fa-fw fa-edit"></i>2014</a>
                    </li>
                    <li>
                        <a href="{{ url_for('year', my_var='2013') }}"><i class="fa fa-fw fa-desktop"></i> 2013</a>
                    </li>
                    <li>
                        <a href="{{ url_for('year', my_var='2012') }}"><i class="fa fa-fw fa-bar-chart-o"></i> 2012</a>
                    </li>

                    <li>
                        <a href="{{ url_for('year', my_var='2011') }}"><i class="fa fa-fw fa-dashboard"></i> 2011</a>
                    </li>
                    <li>
                        <a href="{{ url_for('year', my_var='2010') }}"><i class="fa fa-fw fa-file"></i> 2010</a>
                    </li>
                  </div>
                </ul>
            </div>
          </div>
            <!-- /.navbar-collapse -->
        </nav>



    {% block content %}{% endblock %}
</div>
    <script src="/static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/static/js/bootstrap.min.js"></script>


    <div id="loading-wrap">
      <div class="triangle1"></div>
      <div class="triangle2"></div>
      <div class="triangle3"></div>
    </div>
</body>


</html>
