{% extends "base.html" %}
{% block content %}
<div id="page-wrapper">

    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Dublin {{area}} <small>Analysis</small>
                </h1>
                <ol class="breadcrumb">
                    <li class="active">
                        <i class="fa fa-dashboard"></i> {{year}}
                    </li>
                </ol>
            </div>
        </div>
        <form method="post" action="{{ url_for('search') }}">
          <label for="Search"></label>
          <input type="textsearch" name='Search' placeholder="Search.." /><br />
        </form>
  <div class="row">
      <div class="col-lg-6 text-center">
          <div class="panel panel-default">
              <div class="panel-body">
                <iframe align=left width="100%" height="500" frameborder="0" scrolling="no" src={{search}}></iframe>

              </div>
          </div>
      </div>
      <div class="col-lg-6 text-center">
            <div class="panel panel-default">
                <div class="panel-body">
                  <iframe align=left width=100%" height="500" frameborder="0" scrolling="no" src={{image}}></iframe>
                </div>
            </div>
        </div>
  </div>

  {% endblock %}
</html>
