{% extends "base.html" %}
{% block content %}
<body>
<div id="page-wrapper">

    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                  Dublin {{area}} <small>Analysis</small>
                </h1>
                <ol class="breadcrumb">
                    <li class="active">
                        <i class="fa fa-dashboard"></i> {{year}}
                    </li>
                </ol>
            </div>
        </div>
        <div class="row">
          <div class="col-lg-3 col-md-6">
              <div class="panel panel-green">
                  <div class="panel-heading">
                      <div class="row">
                          <div class="col-xs-3">
                              <i class="fa fa-tasks fa-5x"></i>
                          </div>
                          <div class="col-xs-9 text-right">
                              <div>Sum of properties sold:</div>
                              <div><strong> €{{sumData}}</strong></div>
                          </div>
                      </div>
                  </div>
              </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="panel panel-yellow">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="fa fa-tasks fa-5x"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <div>Average price:</div>
                                <div><strong> €{{mean}}</strong></div>
                            </div>
                        </div>
                    </div>
                </div>
              </div>
              <div class="col-lg-3 col-md-6">
                  <div class="panel panel-primary">
                      <div class="panel-heading">
                          <div class="row">
                              <div class="col-xs-3">
                                  <i class="fa fa-tasks fa-5x"></i>
                              </div>
                              <div class="col-xs-9 text-right">
                                  <div>Most expensive property:</div>
                                  <div><strong> €{{max}}</strong></div>
                              </div>
                          </div>
                      </div>
                  </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="fa fa-tasks fa-5x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <div>Cheapest property:</div>
                                    <div><strong> €{{min}}</strong></div>
                                </div>
                            </div>
                        </div>
                    </div>
                  </div>
          </div>
  <div class="row">
      <div class="col-lg-6 text-center">
          <div class="panel panel-default">
              <div class="panel-body">
                <iframe align=left width="100%" height="500" frameborder="0" scrolling="no" src={{search}}></iframe>

              </div>
          </div>
      </div>
      <div class="col-lg-6 text-center">
            <div class="panel panel-default">
                <div class="panel-body">
                  <iframe align=left width="100%" height="500" frameborder="0" scrolling="no" src={{image}}></iframe>
                </div>
            </div>
        </div>
  </div>
  <div class="row">
      <div class="col-lg-4 text-center">
          <div class="panel panel-default">
              <div class="panel-body">
                    <iframe height="400" width="100%" scrolling="no" src="/static/images/History/crimes/Dublin_{{area}}.html?link=false"></iframe>
              </div>
          </div>
        </div>
          <div class="col-lg-4 text-center">
              <div class="panel panel-default">
                  <div class="panel-body">
                        <iframe height="400" width="100%" scrolling="no" src="/static/images/History/welfare/Dublin_{{area}}.html?link=false"></iframe>
                  </div>
              </div>
            </div>
      </div>
    </div>
  </div>

</body>
  {% endblock %}
</html>
