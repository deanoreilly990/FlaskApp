{% extends "base.html" %}
{% block content %}
<style>
#loadImg{position:absolute;z-index:999;}
#loadImg div{display:table-cell;width:950px;height:633px;background:#fff;text-align:center;vertical-align:middle;}
</style>

<div id="page-wrapper">
  {% if error %}
    <span class="label label-danger">Error:{{ error }}</span>
  {% endif %}

    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Overview <small>Statistics Overview</small>
                </h1>
                <ol class="breadcrumb">
                    <li class="active">
                        <i class="fa fa-dashboard"></i> Dashboard
                    </li>
                </ol>
            </div>
        </div>
  <hr>
  {% with messages = get_flashed_messages() %}
    {% if year %}
      <ul>
          <li>{{ year }} </li>
      </ul>
    {% endif %}
  {% endwith %}
  <div class="row">
      <div class="col-lg-14 text-center">
          <div class="panel panel-default">
              <div class="panel-body">
                <div id="loadImg"><div><img src="loading.gif" /></div></div>
                <iframe width="80%" height="500" frameborder="0" scrolling="no" src="/static/images/2010OutlinersIdentify.html?link=false" onload="document.getElementById('loadImg').style.display='none';"></iframe>
              </div>
              </div>
          </div>
      </div>
      <div class="col-lg-14 text-center">
          <div class="panel panel-default">
              <div class="panel-body">
                <iframe width="80%" height="500" frameborder="0" scrolling="no" src="/static/images/2010RemovingOutliersV1.html?link=false"></iframe>

              </div>
          </div>
      </div>
  </div>
  {% endblock %}
</html>
